<div class="container mt-4">
  <h2 class="mb-4">Manager Dashboard</h2>

  <div class="card p-3 mb-4">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" [(ngModel)]="newStaff.name" placeholder="Name" />
      </div>
      <div class="form-group col-md-4">
        <label for="workingDays">Working Days</label>
        <input id="workingDays" type="text" class="form-control" [(ngModel)]="newStaff.workingDays" placeholder="Working Days" />
      </div>
      <div class="form-group col-md-4">
        <label for="shift">Shift</label>
        <input id="shift" type="text" class="form-control" [(ngModel)]="newStaff.shift" placeholder="Shift" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12 text-right">
        <button (click)="addStaff()" class="btn btn-primary" *ngIf="!isEditing">Add Staff</button>
        <button (click)="updateStaff()" class="btn btn-primary" *ngIf="isEditing">Update Staff</button>
      </div>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Working Days</th>
        <th>Shift</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let staff of roster; let i = index">
        <td data-label="Name">{{ staff.name }}</td>
        <td data-label="Working Days">{{ staff.workingDays }}</td>
        <td data-label="Shift">{{ staff.shift }}</td>
        <td data-label="Actions">
          <button class="btn btn-sm btn-warning" (click)="editStaff(staff, i)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteStaff(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
