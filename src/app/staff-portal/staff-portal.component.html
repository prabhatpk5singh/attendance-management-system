<div class="container mt-4">
  <h2 class="mb-4">Staff Portal</h2>

  <div class="card p-3 mb-4">
    <h3>Assigned Shifts</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Working Days</th>
          <th>Shift</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let staff of roster">
          <td data-label="Name">{{ staff.name }}</td>
          <td data-label="Working Days">{{ staff.workingDays }}</td>
          <td data-label="Shift">{{ staff.shift }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="card p-3 mb-4">
    <h3>Mark Attendance</h3>
    <div class="webcam-container">
      <video #video width="320" height="240" autoplay></video>
      <button (click)="capture()" class="btn btn-primary mt-2">Capture</button>
      <canvas #canvas width="320" height="240" class="d-none"></canvas>
    </div>

    <div *ngIf="attendanceMessage" class="alert alert-success mt-3">
      {{ attendanceMessage }}
    </div>

    <div *ngIf="capturedImage" class="mt-3">
      <h4>Captured Image:</h4>
      <img [src]="capturedImage" alt="Captured Attendance" class="img-fluid">
    </div>
  </div>
</div>
